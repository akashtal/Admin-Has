<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashView - Business Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #210059, #FC8603);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #210059;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FC8603;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            display: inline-block;
            background: white;
            color: #210059;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .stores {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .store-badge {
            display: block;
            height: 50px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        <h1 id="title">Opening HashView...</h1>
        <p id="message">Please wait while we redirect you to the app.</p>
        <div class="loader" id="loader"></div>
        
        <div id="fallback" style="display: none;">
            <p>Didn't open? Download the app:</p>
            <div class="stores">
                <a href="https://apps.apple.com/in/app/hashview/id6756681321" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" 
                         alt="Download on App Store" class="store-badge">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.hashview.apps" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
                         alt="Get it on Google Play" class="store-badge" style="height: 74px;">
                </a>
            </div>
        </div>

        <div class="footer">
            Powered by HashView
        </div>
    </div>

    <script>
        // Get business ID from URL query parameter
        // Expected URL format: https://hashview.app/business.html?id=BUSINESS_ID
        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('id') || window.location.pathname.split('/').pop().replace('.html', '');
        
        console.log('Business ID:', businessId);

        // Detect platform
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /android/i.test(userAgent);
        
        // Deep link URL
        const deepLink = `hashview://business/${businessId}`;
        
        // Store URLs
        const appStoreURL = 'https://apps.apple.com/in/app/hashview/id6756681321';
        const playStoreURL = 'https://play.google.com/store/apps/details?id=com.hashview.apps';

        // Try to open the app
        let appOpened = false;
        
        // Attempt to open app via deep link
        if (isIOS || isAndroid) {
            // Create hidden iframe to trigger app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            
            // Set a flag when page loses focus (app opened)
            window.addEventListener('blur', function() {
                appOpened = true;
            });
            
            // After 2 seconds, if app didn't open, show fallback
            setTimeout(function() {
                if (!appOpened) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('fallback').style.display = 'block';
                    document.getElementById('title').textContent = 'Install HashView';
                    document.getElementById('message').textContent = 'Get the app to view business details and reviews.';
                    
                    // Auto-redirect to appropriate store after 3 more seconds
                    setTimeout(function() {
                        if (isIOS) {
                            window.location.href = appStoreURL;
                        } else if (isAndroid) {
                            window.location.href = playStoreURL;
                        }
                    }, 3000);
                }
            }, 2000);
        } else {
            // Desktop - show download options immediately
            document.getElementById('loader').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
            document.getElementById('title').textContent = 'Get HashView Mobile App';
            document.getElementById('message').textContent = 'Scan QR codes with our mobile app to discover local businesses.';
        }
    </script>
</body>
</html>
