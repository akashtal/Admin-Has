<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="#00AF87"/>
  
  <!-- Owl body/head -->
  <path d="M100 60 C120 60, 140 75, 140 100 L140 120 C140 140, 120 150, 100 150 C80 150, 60 140, 60 120 L60 100 C60 75, 80 60, 100 60 Z" fill="#1C2B2B"/>
  
  <!-- Left eye (white sclera) -->
  <circle cx="80" cy="100" r="20" fill="#FFFFFF"/>
  <!-- Left pupil (orange) -->
  <circle cx="80" cy="100" r="8" fill="#FF6B3D"/>
  
  <!-- Right eye (white sclera) -->
  <circle cx="120" cy="100" r="20" fill="#FFFFFF"/>
  <!-- Right pupil (teal) -->
  <circle cx="120" cy="100" r="8" fill="#1C2B2B"/>
  
  <!-- Yellow beak/mask area -->
  <path d="M100 90 L88 110 L112 110 Z" fill="#FFD23F"/>
  <!-- Yellow feather/ear tufts -->
  <path d="M70 85 L75 75 L80 85 Z" fill="#FFD23F"/>
  <path d="M120 85 L125 75 L130 85 Z" fill="#FFD23F"/>
</svg>

