name: Admin Dashboard CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'admin-dashboard/**'
      - '.github/workflows/admin-dashboard-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'admin-dashboard/**'

jobs:
  test:
    name: Test Admin Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./admin-dashboard
        run: npm ci
      
      - name: Run tests
        working-directory: ./admin-dashboard
        run: npm test -- --run || echo "No tests configured"

  lint:
    name: Lint Admin Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./admin-dashboard
        run: npm ci
      
      - name: Check code style
        working-directory: ./admin-dashboard
        run: npx eslint . --ext .js,.jsx || echo "ESLint not configured"

  build:
    name: Build Admin Dashboard
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./admin-dashboard
        run: npm ci
      
      - name: Build for production
        working-directory: ./admin-dashboard
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: admin-dashboard-build
          path: admin-dashboard/dist/
          retention-days: 7

